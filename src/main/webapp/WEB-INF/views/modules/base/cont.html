<!DOCTYPE html>
<html>
<head>
<title></title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<#if shiro.hasPermission("cont:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("cont:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("cont:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">客户</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="cont.customerId" placeholder="客户"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">员工</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="cont.empId" placeholder="员工"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">合同名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="cont.contName" placeholder="合同名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">合同主题</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="cont.theme" placeholder="合同主题"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">合同状态</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="cont.contStatus" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">销售金额</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="cont.transactionMoney" placeholder="销售金额"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">合同创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="cont.gmtCreate" placeholder="合同创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">合同修改时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="cont.gmtModified" placeholder="合同修改时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/base/cont.js?_${.now?long}"></script>
</body>
</html>
