<!DOCTYPE html>
<html>
<head>
<title></title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<#if shiro.hasPermission("chance:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("chance:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("chance:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">员工id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chance.empId" placeholder="员工id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">客户id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chance.customerId" placeholder="客户id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">产品id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chance.productId" placeholder="产品id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">销售机会状态</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chance.chanceStatus" placeholder="销售机会状态"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">销售机会名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chance.chanceName" placeholder="销售机会名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">销售机会id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chance.gmtCreate" placeholder="销售机会id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">销售机会修改时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chance.gmtModified" placeholder="销售机会修改时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/base/chance.js?_${.now?long}"></script>
</body>
</html>
