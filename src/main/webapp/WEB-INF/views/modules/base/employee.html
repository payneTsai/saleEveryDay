<!DOCTYPE html>
<html>
<head>
<title></title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<#if shiro.hasPermission("employee:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("employee:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("employee:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">员工姓名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="employee.empName" placeholder="员工姓名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">员工密码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="employee.empPassword" placeholder="员工密码"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">员工邮箱</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="employee.empEmail" placeholder="员工邮箱"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">员工手机号码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="employee.empMoblie" placeholder="员工手机号码"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">员工最后一次登录时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="employee.lastLogin" placeholder="员工最后一次登录时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">员工创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="employee.gmtCreate" placeholder="员工创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">员工修改时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="employee.gmtModified" placeholder="员工修改时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/base/employee.js?_${.now?long}"></script>
</body>
</html>
